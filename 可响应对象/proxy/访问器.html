<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <script type="text/javascript">
        let obj={
            name:"ximelly",
            age:29
        }
        let p=new Proxy(obj,{
            has(data,name){
                if(name in data){
                    return true;
                }else{
                    return false;
                }
            },
            get(data,name){
                if(name in data){
                    return data[name];
                }else{
                    throw new Error(`${name} is not defined`)
                }
            },
            set(data,name,val){
                data[name]=val;
            },
            deleteProperty(data,name){
                if(name in data){
                    return delete data[name];
                }else{
                    throw new Error(`${name} is not defined`)
                }
            }
        })
    </script>
</body>
</html>
