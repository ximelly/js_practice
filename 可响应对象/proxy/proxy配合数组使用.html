<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        let obj=[1,2,3,4,5];
        let p=new Proxy(obj,{
            get(data,name){
                if(name in data){
                    return data[name];
                }else{
                    throw new Error(`${name} is not defined`)
                }
            },
            set(data,name,val){
                console.log(`set${name}为${val}`);
                data[name]=val;
                return true;//表示操作可以继续
            }
        })

        p.push(88)

        /*实际上会执行两次set，
        set5为88
        setlength为6
        pop()同理*/

    </script>
</body>
</html>
