<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>
<body>
    <script type="text/javascript">
    class Staff{
        constructor(name,depart,basicSalary){
            this.name=name;
            this.depart=depart;
            this.basicSalary=basicSalary;
        }
        salary(){
            return this.basicSalary-500;
        }
    }

    class Coder extends Staff{
        constructor(name,depart,basicSalary,language){
            super(name,depart,basicSalary);
            this.language=language;
        }
        salary(){
            //引用父类的方法
            return super.salary()+1000;
        }
    }

    class Designer extends Staff{
        constructor(name,depart,basicSalary,language){
            super(name,depart,basicSalary);
            this.language=language;
        }
        salary(){
            //引用父类的方法
            return super.salary()+800;
        }
    }

    let staff=[
                new Coder("dusan","信息技术部",5000,"java"),
                new Coder("ximelly","信息技术部",5000,"java"),
                new Coder("lucy","信息技术部",3000,"java"),
                new Designer("tony","信息技术部",5400,"ps")
            ];

    //多态
    let sum=0;
    staff.forEach(item=>{
        sum+=item.salary();
    })
    console.log(sum);
    </script>
</body>
</html>
