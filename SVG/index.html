<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <button class="get">获取属性 || 设置属性</button>
    <button class="add">创建元素</button>
    <svg width="600" height="600" id="svgEl">
      <line x1="100" y1="100" x2="200" y2="200" stroke="red" stroke-width="10"></line>
    </svg>

    <script>
      let svg=document.getElementById("svgEl"),
          btn1=document.querySelector("button.get"),
          btn2=document.querySelector("button.add"),
          line1=document.querySelector("#svgEl line");
      console.log(svg.constructor);//SVGSVGElement

      //获取属性 || 设置属性
      btn1.onclick=function(){
        console.log(line1.getAttribute("x1"));
        line1.setAttribute("x1","300");
      }

      //创建元素
      btn2.onclick=function(){
        let line=document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1","300");
        line.setAttribute("y1","200");
        line.setAttribute("x2","400");
        line.setAttribute("y2","400");
        line.setAttribute("stroke","green");
        line.setAttribute("stroke-width","4");
        svg.appendChild(line);
      }
    </script>
  </body>
</html>
