<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css">
        .column_container{
        }
        .column_left,.column_right{
            width:100px;
            float:left;
        }
        .column_left{
            background:red;
        }
        .column_right{
            background:green;
        }
        .column_center{
            width:calc(100% - 200px);
            float:left;
        }
    </style>
</head>
<body>
    <div class="column_container">
        <div class="column_left">1</div>
        <div class="column_center">2</div>
        <div class="column_right">3</div>
    </div>
</body>
</html>
