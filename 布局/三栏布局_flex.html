<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css">
        .column_container{
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }
        .column_left,.column_right{
            width:100px;
        }
        .column_left{
            background:red;
        }
        .column_right{
            background:green;
        }
        .column_center{
            background:blue;
            -webkit-box-flex:1;
                -ms-flex:1;
                    flex:1;
        }    </style>
</head>
<body>
    <div class="column_container">
        <div class="column_left">1</div>
        <div class="column_center">2</div>
        <div class="column_right">3</div>
    </div>
</body>
</html>
