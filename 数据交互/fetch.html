<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //方法一：
            (async ()=>{
                //接收头信息
                let res=await fetch("data.json");

                //接收body信息
                let data=await res.json();
                console.log(data);
            })();

            //方法二：
            fetch("data.json").then(res=>res.json()).then(function(data){
                console.log(data);
            });

            //方法三：
            (async ()=>{
                let data=await (await fetch("data.json")).json();
                console.log(data);
            })();

            //方法四：
            (async ()=>{
                let data=await fetch("data.json").then(res=>res.json());
                console.log(data);
            })();
        </script>
    </body>
</html>
