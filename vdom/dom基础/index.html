<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                margin:0;
                padding:0;
                
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <span>1</span>
            <div id="pr">2</div>
            <p>3</p>
            4
            <!-- 5 -->
        </div>
        <script>
            let pr=document.getElementById("pr"),
                parent=pr.parentNode,
                children=parent.children,//HTMLCollection(3) [span, div#pr, p, pr: div#pr]
                childNodes=parent.childNodes//NodeList(9) [text, span, text, div#pr, text, p, text, comment, text]

            parent.childNodes.forEach(function(item){//3,1,3,1,3,1,3,8,3
                if(item.nodeType==document.ELEMENT_NODE){
                    console.log(item,item.nodeType+" is document.ELEMENT_NODE");
                }else if(item.nodeType==document.TEXT_NODE){
                    console.log(item,item.nodeType+" is document.TEXT_NODE");
                }else if(item.nodeType==document.COMMENT_NODE){
                    console.log(item,item.nodeType+" is document.COMMENT_NODE");
                }
            })
            /*
            父节点  parentNode
            子节点  
                children：只包含元素节点
                childNodes：所有节点=元素+文本+注释+...
            节点类型 nodeType  数字
            1:document.ELEMENT_NODE
            3:document.TEXT_NODE
            8:document.COMMENT_NODE
            9:document.DUCUMENT_NODE

            document是html元素的父级
            */
        </script>
    </body>
</html>
