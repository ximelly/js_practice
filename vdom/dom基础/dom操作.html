<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                margin:0;
                padding:0;
                
            }
            #pr1,#pr2{
                margin:20px;
                border-width: 1px;
                border-style: solid;
            }
            #pr1{
                border-color:green;
            }
            #pr2{
                border-color:red;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <span id="first">1</span>
            <div id="pr">2</div>
            <p>3</p>
            4
            <!-- 5 -->
        </div>

        <div id="pr1">
            <span>123</span>
        </div>
        <div id="pr2">
            <span>abc</span>
        </div>

        <script>
            let parent=document.getElementById("parent"),
                first=document.getElementById("first"),
                pr=document.getElementById("pr"),
                el=document.createElement("div"),
                text=document.createTextNode("I am textNode"),
                cmt=document.createComment("I am comment");
            el.innerHTML="add node"
            parent.appendChild(el);
            parent.insertBefore(cmt,pr);
            parent.replaceChild(text,pr);
            parent.removeChild(first);

            /*
            创建
                元素节点  createElement()
                文本节点  createTextNode()
                注释节点  createComment()

            添加节点  
                parent.appendChild(el)
                parent.insertBefore(el,who的前面)

            替换节点
                parent.replaceChild(el,替换who);

            删除节点
                parent.removeChild(el);
            */
           

            //把一个元素添加到另外一个元素中后，该元素相当于剪切走了
            let span=document.querySelector("#pr1 span"),
                div=document.getElementById("pr2"),
                flag=document.createDocumentFragment();
            div.appendChild(span);
            flag.appendChild(span);

        </script>
    </body>
</html>
