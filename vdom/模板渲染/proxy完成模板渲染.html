<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="../../js/assert.js"></script>
    <script src="vue_lxm.js"></script>
</head>
<body>
    <div id="root">
        <div>标题：{{title}}</div>
        <div>内容：{{content}}</div>
        <button @click="add">点击a++</button>
        {{a*b-c}}
    </div>
    <script type="text/javascript">
        let lxm=new LXM({
            root:document.getElementById("root"),
            data:function(){
                return{
                    title:"I am title",
                    content:"today is a good day",
                    a:10,
                    b:2,
                    c:99
                }
            },
            methods:{
                add(){
                    this.a+=1;
                    console.log(this.a)
                }
            }
        });
    </script>
</body>
</html>
