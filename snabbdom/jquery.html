<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <div class="wrap"></div>
    <button>change</button>
    <script type="text/javascript">
        let arr=[{
            name:"ximelly",
            age:29,
            like:"table tennis"
        },{
            name:"dusan",
            age:28,
            like:"coding"
        }]

        function render(container,data){
            let dom=$(container);

            //清空容器中的内容
            dom.html("");

            let table=$("<table>");
            table.append("<tr><td>name</td><td>age</td><td>like</td></tr>");
            data.forEach(item=>{
                table.append(`<tr><td>${item.name}</td><td>${item.age}</td><td>${item.like}</td></tr>`);
            })

            //将拼接后的table加入容器中
            dom.append(table);
        }
        render(".wrap",arr);

        $("button").click(function(){
            arr[0].like='tennis';
            arr[1].age=29;
            render(".wrap",arr);
        })

        let container=document.querySelector(".wrap"),result="";
        for(let item in container){
            result+=item+" | ";
        }
        console.log(result);

        //浏览器本身创建的dom节点属性非常多，操作dom复杂，js模拟的节点属性很少
